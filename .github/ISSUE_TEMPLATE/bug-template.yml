name: Bug Report
description: Report a bug with KubeJS
labels: [ bug ]
body:
  - type: input
    id: mc-version
    attributes:
      label: Minecraft Version
      placeholder: "Ex: 1.18.1"
    validations:
      required: true

  - type: input
    id: kjs-version
    attributes:
      label: KubeJS Version
      placeholder: "Ex: 1605.3.19-build.258"
    validations:
      required: true

  - type: input
    id: rhino-version
    attributes:
      label: Rhino Version
      placeholder: "Ex: 1605.1.5-build.75"
    validations:
      required: true

  - type: input
    id: arch-version
    attributes:
      label: Architectury Version
      placeholder: "Ex: 3.3.6"
    validations:
      required: true

  - type: input
    id: loader-version
    attributes:
      label: Forge/Fabric Version
      placeholder: "Ex: Forge 26.2.22/Fabric 0.12.12"
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## Issue Description"

  - type: textarea
    id: description
    attributes:
      label: Describe your issue
    validations:
      required: true

  - type: input
    id: logs
    attributes:
      label: Crash report/logs
      description: Paste a link to the crash report or latest.log, if required