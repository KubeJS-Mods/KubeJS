plugins {
    id "fabric-loom"
}

dependencies {
    minecraft "com.mojang:minecraft:${rootProject.architect.minecraft}"
    mappings minecraft.officialMojangMappings()
    // We depend on fabric loader here to use the fabric @Environment annotations
    // Do NOT use other classes from fabric loader
    modCompile "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    modCompile "me.shedaniel:architectury:${rootProject.architectury_version}"
    compile "curse.maven:rhino:${rootProject.rhino_file}"
    compileOnly "com.google.code.findbugs:jsr305:3.+"
}

architect {
    common()
}